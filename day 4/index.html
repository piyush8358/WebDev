<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Let's Learn it </title>
</head>

<body>
    <h1> Learning Form todays </h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Name " autofocus>
            <br>
        </div>

        <div>


            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="Github" name="subscribe" value="yes">
            <label for="Github">Follow My Github</label>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="gauava">gauava</option>
            </select>
        </div>
    </form>
</body>

</html>
